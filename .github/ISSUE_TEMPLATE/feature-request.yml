name: Feature Request
description: Request something you want put in the engine!
labels: [enhancement]
body:
  - type: textarea
    attributes:
      label: What feature do you want to get added on the **base** engine?
    validations:
      required: true

  - type: dropdown
    id: eyetest
    attributes:
      label: |
        To test your sight, and reliability, please select the option of what should **NOT** be requested. **[insert, this is from psych joke here]**
      options:
        - Credit that was forgotten.
        - A useful feature.
        - Actual feedback.
        - A good idea.
        - Modchart editor and online multiplayer.
        - Better compatibility with other engines.
    validations:
      required: true