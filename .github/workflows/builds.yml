name: Builds

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

  workflow_dispatch:

jobs:

  windows:
    permissions: write-all
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup Haxe environment
        uses: krdlab/setup-haxe@v1
        with:
          haxe-version: 4.2.5

      - name: Installing Libs
        run: |
          haxe -cp commandline -D analyzer-optimize --run Main setup -s
      - name: Building the game
        run: |
          haxelib run lime build windows
      - name: Publish Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Windows
          path: export/build/windows/bin

  mac:
    permissions: write-all
    runs-on: macos-13

    steps:
      - uses: actions/checkout@v2
      - name: Setup Haxe environment
        uses: krdlab/setup-haxe@v1
        with:
          haxe-version: 4.2.5

      - name: Installing Libs
        run: |
          haxe -cp commandline -D analyzer-optimize --run Main setup -s
      - name: Building the game
        run: |
          haxelib run lime build mac
      - name: Tar files
        run: tar -zcvf Imaginative.tar.gz -C export/build/macos/bin .
      - name: Publish Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Mac
          path: Imaginative.tar.gz

  linux:
    permissions: write-all
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup Haxe environment
        uses: krdlab/setup-haxe@v1
        with:
          haxe-version: 4.2.5

      - name: Installing LibVLC
        run: |
          sudo apt-get install libvlc-dev libvlccore-dev
      - name: Installing Libs
        run: |
          haxe -cp commandline -D analyzer-optimize --run Main setup -s
      - name: Building the game
        run: |
          haxelib run lime build linux
      - name: Tar files
        run: tar -zcvf Imaginative.tar.gz -C export/build/linux/bin .
      - name: Publish Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Linux
          path: Imaginative.tar.gz